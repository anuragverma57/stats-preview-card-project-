<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="card">
  <div class="main">
    <h1>
      Get <span>insights</span> that help your business grow.
    </h1>    
    <p class="description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
  <div class="stats-container">
    <div class="companies stats">
      <h2 class="stats-number">10k+</h2>
      <p class="stats-description">COMPANIES</p> 
    </div>
    <div class="templates stats">
      <h2 class="stats-number">314</h2>
      <p class="stats-description">TEMPLATES</p> 
    </div>
    <div class="queries stats">
      <h2 class="stats-number">12m+</h2>
      <p class="stats-description">QUERIES</p>
    </div>
  </div>
  </div>
  <div class="image-container">
    <div class="image">
    </div>
  </div>
</div>

  </div> -->
</body>
</html>
