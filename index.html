<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="card">
  <div class="main">
    <h1>
      Get insights that help your business grow.
    </h1>
    
    <p class="description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
  <div class="stats-container">
    <div class="companies stats">
      <h2 class="stats-number">10k+</h2>
      <p class="stats-description">companies</p> 
    </div>
    <div class="templates stats">
      <h2 class="stats-number">314</h2>
      <p class="stats-description">templates</p> 
    </div>
    <div class="queries stats">
      <h2 class="stats-number">12m+</h2>
      <p class="stats-description">queries</p> 
    </div>
  </div>
  </div>
  <div class="image">
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ANURAG VERMA</a>.
  </div>
</body>
</html>
